<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Parking Slot Manager</title>
</head>

<body style="background-color:rgb(255,192,203);">
    <header class="shadow">
        <div class="header-content d-flex justify-content-center p-2">
            <div id="header-msg" class="ml-5 align-self-center">Parking Slot Manager</div>
        </div>
    </header>
    <div class="form-container mt-5">
        <form class="w-50 mx-auto" id="entryForm">
            <h5 class="text-center">Add Vehicle to Parking Lot</h5>
            <div class="form-group">
                <label for="owner">Student ID Number:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="owner" placeholder="Student ID Number">
            </div>
            <div class="form-group">
                <label for="vehicle">Vehicle:</label>
                <select name="vehicle" id="vehicle">
                <option value="Car">Car</option>
                <option value="Motorcycle">Motorcycle</option></select>
            </div>
            <div class="form-group">
                <label for="licensePlate">License Plate:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="licensePlate" placeholder="AAA-1234 for Car | AA-12345 for Motorcycles">
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="entryDate">Entry Date:</label>
                    <input type="date" class="form-control rounded-0 shadow-sm" id="entryDate">
                </div>
                <div class="col-6">
                    <label for="slotNumber">Slot Number:</label>
                    <input type="text" class="form-control rounded-0 shadow-sm" id="slotNumber">
                </div>
            </div>
            <button type="submit" style="color:#000;" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnOne">Add Vehicle</button>
        </form>
    </div>
    <div class="table-container mt-5 mb-5 w-75 mx-auto" >
            <h5 class="text-center mb-3">List of Vehicles in Parking Lot</h5>
            <input type="text" class="w-100 mb-3" id="searchInput" placeholder="Search...">
            <table class="table table-striped shadow " id="parkingTable">
                    <thead class="text-black" id="tableHead">
                      <tr>
                        <th scope="col">Student ID Number</th>
                        <th scope="col">Vehicle</th>
                        <th scope="col">License Plate</th>
                        <th scope="col">Entry Date</th>
                        <th scope="col">Slot Number</th>
                        <th scope="col">Remove</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                     
                    </tbody>
                  </table>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
